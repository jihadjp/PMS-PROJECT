<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | [[${appName}]]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES (Consistent Light Theme) --- */
        :root {
            /* Brand Colors */
            --primary: #4f46e5;
            --primary-hover: #4338ca;

            /* Success Colors (Specific to this page) */
            --success-bg: #ecfdf5;       /* Very Light Green */
            --success-icon: #059669;     /* Emerald 600 */

            /* Backgrounds */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;

            /* Typography */
            --text-main: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;

            /* Borders & Shadows */
            --border: #e2e8f0;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND SHAPES --- */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            width: 500px; height: 500px;
            background: rgba(79, 70, 229, 0.15);
            top: -100px; right: -100px;
        }

        .shape-2 {
            width: 400px; height: 400px;
            background: rgba(16, 185, 129, 0.15); /* Soft Green hint */
            bottom: -50px; left: -50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, 20px); }
        }

        /* --- CARD STYLE --- */
        .login-wrapper { position: relative; z-index: 10; width: 100%; max-width: 480px; padding: 20px; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            padding: 48px 40px;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Success Icon */
        .success-icon-wrapper {
            width: 80px; height: 80px;
            background: var(--success-bg);
            color: var(--success-icon);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem;
            margin: 0 auto 25px;
            /* Subtle pulse animation */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 16px 0;
            letter-spacing: -0.025em;
        }

        .description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .email-highlight {
            color: var(--text-main);
            font-weight: 700;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Button */
        .btn-login {
            display: inline-flex; align-items: center; justify-content: center;
            width: 100%; padding: 14px;
            background: var(--primary); color: white;
            border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; text-decoration: none;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            gap: 8px;
        }
        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        /* Footer */
        .footer { margin-top: 32px; font-size: 0.9rem; color: var(--text-muted); }
        .link { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .link:hover { color: var(--primary-hover); text-decoration: underline; }

        .copyright { margin-top: 30px; color: #cbd5e1; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="login-wrapper">
    <div class="card">

        <div class="success-icon-wrapper">
            <i class="fas fa-paper-plane"></i>
        </div>

        <h1 class="title">Check Your Inbox</h1>

        <p class="description">
            We have sent a password reset link to <br>
            <span class="email-highlight" th:text="${email}">user@example.com</span>
            <br><br>
            Please check your email (including spam folder). The link will expire in 30 minutes.
        </p>

        <a th:href="@{/login}" class="btn-login">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>

        <div class="footer">
            Didn't receive the email? <br>
            <a th:href="@{/forgot-password}" class="link">Click to resend</a>
        </div>

        <div class="copyright">
            &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span>
            <span>[[${teamName}]]</span>
        </div>

    </div>
</div>

</body>
</html>
