<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure Login - Payroll Management System">
    <title>Sign In | Payroll System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           1. CSS VARIABLES & RESET - LIGHT MODE
           ========================================= */
        :root {
            /* Light Glassmorphism Colors */
            --primary: #4f46e5;       /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --surface: #f8fafc;       /* Slate 50 (Light Background) */
            --card-bg: rgba(255, 255, 255, 0.75); /* White with transparency */

            /* Text Colors */
            --text-main: #1e293b;     /* Slate 800 */
            --text-muted: #64748b;    /* Slate 500 */
            --text-link: #2563eb;     /* Blue 600 */

            /* Glass Effects */
            --border: rgba(255, 255, 255, 0.9);
            --inner-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.4);
            --focus-ring: rgba(79, 70, 229, 0.25);
            --shadow-lg: 0 8px 32px rgba(31, 38, 135, 0.1),
            0 4px 16px rgba(31, 38, 135, 0.08);

            /* Status Colors */
            --error: #dc2626;
            --success: #059669;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--surface);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            background-image: url('/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
            rgba(248, 250, 252, 0.9) 0%,
            rgba(226, 232, 240, 0.8) 100%);
            z-index: 0;
        }

        /* =========================================
           2. GLASS EFFECTS & BACKGROUND
           ========================================= */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .glass-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            animation: float 8s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            background: linear-gradient(45deg, rgba(79, 70, 229, 0.1), rgba(255, 255, 255, 0.2));
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            background: linear-gradient(45deg, rgba(37, 99, 235, 0.1), rgba(255, 255, 255, 0.2));
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            background: linear-gradient(45deg, rgba(5, 150, 105, 0.1), rgba(255, 255, 255, 0.2));
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(2deg); }
            66% { transform: translate(-20px, 15px) rotate(-1deg); }
        }

        /* =========================================
           3. LOGIN CARD CONTAINER - GLASSMORPHISM
           ========================================= */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow-lg),
            var(--inner-shadow);
            padding: 45px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient border effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
            transparent,
            rgba(79, 70, 229, 0.3),
            transparent);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .parent {
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
        }

        .logo-container {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        .title {
            font-size: 1.9rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 10px;
            font-weight: 400;
        }

        /* =========================================
           4. FORM ELEMENTS - LIGHT GLASS
           ========================================= */
        .form-group {
            margin-bottom: 26px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 48px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(15, 23, 42, 0.05);
        }

        .form-control::placeholder {
            color: rgba(100, 116, 139, 0.6);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--focus-ring),
            0 4px 12px rgba(79, 70, 229, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            pointer-events: none;
            transition: 0.3s;
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 6px;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
        }
        .password-toggle:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Links */
        .link {
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .link:hover {
            color: var(--text-link);
            text-decoration: underline;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* =========================================
           5. FOOTER STYLES
           ========================================= */
        .footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(226, 232, 240, 0.8);
            text-align: center;
        }

        .support-text {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 18px;
            font-weight: 400;
        }

        .support-link {
            color: var(--text-link);
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }
        .support-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-link);
            transition: width 0.3s ease;
        }
        .support-link:hover::after { width: 100%; }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .footer-link:hover {
            color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .copyright {
            font-size: 0.8rem;
            color: rgba(100, 116, 139, 0.7);
            letter-spacing: 0.3px;
            margin-top: 10px;
        }

        /* Checkbox */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 28px;
        }
        .form-check-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-right: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-check-label {
            font-size: 0.95rem;
            color: var(--text-main);
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        /* Alerts & Spinner */
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 28px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.3s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #b91c1c;
        }
        .alert-success {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.2);
            color: #047857;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="bg-shapes">
    <div class="glass-shape shape-1"></div>
    <div class="glass-shape shape-2"></div>
    <div class="glass-shape shape-3"></div>
</div>

<div class="login-wrapper">
    <div class="card">

        <div class="header">
            <div class="parent">
                <div class="logo-container">
                    <img src="/images/logo.jpg" alt="App Logo">
                </div>
            </div>


            <h1 class="title" th:text="${appName} ?: 'Payroll System'">Payroll System</h1>
            <p class="subtitle">Secure access to your payroll dashboard</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Invalid credentials. Please try again.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Logged out successfully.</span>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">

            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter username or email" required autofocus>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label for="password" class="form-label" style="margin-bottom: 0;">Password</label>
                    <a th:href="@{/forgot-password}" class="link">Forgot Password?</a>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Keep me logged in</label>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">Sign In to Dashboard</span>
                <i class="fas fa-arrow-right" style="font-size: 0.9rem;"></i>
            </button>

        </form>

        <div class="footer">
            <p class="support-text">
                Need help with your account? <a th:href="@{/help}" class="support-link">Contact Support</a>
            </p>

            <div class="footer-nav">
                <a th:href="@{/privacy-policy}" class="footer-link">Privacy Policy</a>
                <span style="color: #cbd5e1;">•</span>
                <a th:href="@{/terms-of-use}" class="footer-link">Terms of Service</a>
            </div>

            <div class="copyright">
                &copy; 2025
                <a th:href="@{/home}" style="text-decoration: none;">
                    <strong style="color: var(--primary);" th:text="${teamName}">Axiom Devs</strong>
                </a>.
                All rights reserved.
            </div>
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Password Visibility Toggle
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        toggleBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Icon Toggle
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 2. Button Loading State
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const text = document.getElementById('btnText');

        form.addEventListener('submit', function() {
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            text.textContent = 'Authenticating...';
            btn.style.opacity = '0.9';
        });

        // 3. Add subtle focus effect to inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });
    });
</script>

</body>
</html>
