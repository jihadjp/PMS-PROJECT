<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Run Payroll | Payroll System</title>
    <style>
        /* ============================================
           1. SHARED THEME VARIABLES
           ============================================ */
        :root {
            /* Light Mode */
            --bg-body: #f4f6f9;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;

            /* Brand Colors */
            --primary: #4f46e5;
            --primary-soft: rgba(79, 70, 229, 0.1);
            --info-soft: rgba(14, 165, 233, 0.1);
            --info-text: #0284c7;
            --radius: 10px;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --input-bg: #0f172a;

            --info-soft: rgba(14, 165, 233, 0.2);
            --info-text: #38bdf8;
        }

        /* ============================================
           2. LAYOUT & CARD
           ============================================ */
        .content-header { padding: 30px 0 20px 0; text-align: center; }
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--text-primary); margin: 0; }
        .page-subtitle { color: var(--text-secondary); margin-top: 5px; font-size: 0.9rem; }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .card-header-custom {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
        }
        .card-title { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin: 0; display: flex; align-items: center; gap: 10px; }

        .card-body-custom { padding: 30px; }

        /* ============================================
           3. FORM ELEMENTS
           ============================================ */
        label {
            font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .form-control, .custom-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            height: 48px;
            padding: 10px 15px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus, .custom-select:focus {
            background-color: var(--bg-card);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            color: var(--text-primary);
        }

        /* Alert Box */
        .alert-soft {
            background: var(--info-soft);
            border: 1px solid rgba(14, 165, 233, 0.2);
            color: var(--info-text);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .alert-soft h5 { font-size: 1rem; font-weight: 700; margin-bottom: 5px; }
        .alert-soft p { font-size: 0.9rem; margin: 0; opacity: 0.9; }
        .close { color: var(--info-text); opacity: 0.7; text-shadow: none; }
        .close:hover { opacity: 1; }

        /* Button */
        .btn-primary-block {
            background: var(--primary); color: #fff;
            border: none; padding: 12px; width: 100%;
            border-radius: 8px; font-weight: 600; font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            transition: all 0.2s;
        }
        .btn-primary-block:hover {
            background: #4338ca; transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .card-body-custom { padding: 20px; }
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <h1 class="page-title">Payroll Processing</h1>
            <p class="page-subtitle">Calculate and generate monthly salaries</p>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div class="form-card">
                <div class="card-header-custom">
                    <h3 class="card-title">
                        <i class="fas fa-cogs text-primary" style="background: var(--primary-soft); padding: 8px; border-radius: 6px;"></i>
                        Generate Salary
                    </h3>
                </div>

                <form th:action="@{/payroll/process}" method="post">
                    <div class="card-body-custom">

                        <div class="alert alert-soft alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <h5><i class="fas fa-info-circle mr-2"></i> How it works</h5>
                            <p>This process will calculate: <strong>Basic Salary + Overtime - Penalties</strong> for all active employees for the selected period.</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label>Select Month</label>
                                    <select name="month" class="form-control custom-select"
                                            th:with="currentMonth=${#dates.format(#dates.createNow(), 'M')}">
                                        <option value="1" th:selected="${currentMonth == '1'}">January</option>
                                        <option value="2" th:selected="${currentMonth == '2'}">February</option>
                                        <option value="3" th:selected="${currentMonth == '3'}">March</option>
                                        <option value="4" th:selected="${currentMonth == '4'}">April</option>
                                        <option value="5" th:selected="${currentMonth == '5'}">May</option>
                                        <option value="6" th:selected="${currentMonth == '6'}">June</option>
                                        <option value="7" th:selected="${currentMonth == '7'}">July</option>
                                        <option value="8" th:selected="${currentMonth == '8'}">August</option>
                                        <option value="9" th:selected="${currentMonth == '9'}">September</option>
                                        <option value="10" th:selected="${currentMonth == '10'}">October</option>
                                        <option value="11" th:selected="${currentMonth == '11'}">November</option>
                                        <option value="12" th:selected="${currentMonth == '12'}">December</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label>Enter Year</label>
                                    <input type="number" name="year" class="form-control"
                                           th:value="${#dates.format(#dates.createNow(), 'yyyy')}"
                                           placeholder="e.g. 2024">
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <button type="submit" class="btn-primary-block">
                                <i class="fas fa-bolt mr-2"></i> Process Payroll
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </section>
</div>

</body>
</html>
