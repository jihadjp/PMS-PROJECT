<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_without_sidebar_and_header}">
<head>
    <title>404 Not Found | Payroll System</title>
    <style>
        /* ============================================
           1. SHARED THEME VARIABLES
           ============================================ */
        :root {
            /* Light Mode */
            --bg-body: #f4f6f9;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;

            /* Brand Colors */
            --primary: #4f46e5;
            --primary-soft: rgba(79, 70, 229, 0.1);
            --radius: 16px;
            --shadow-card: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;

            --primary-soft: rgba(79, 70, 229, 0.2);
        }

        /* ============================================
           2. ERROR PAGE LAYOUT
           ============================================ */
        .error-wrapper {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Background Circle */
        .error-card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: var(--primary-soft);
            border-radius: 50%;
            z-index: 0;
        }
        .error-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: var(--primary-soft);
            border-radius: 50%;
            z-index: 0;
        }

        .error-content {
            position: relative;
            z-index: 1;
        }

        /* 404 Text Styling */
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 4px 0px rgba(79, 70, 229, 0.1);
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Icon Animation */
        .icon-box {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Button */
        .btn-home {
            background: var(--primary);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
            color: #ffffff;
        }

        /* Mobile */
        @media (max-width: 576px) {
            .error-code { font-size: 4rem; }
            .error-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="content">
        <div class="container-fluid">

            <div class="error-wrapper">
                <div class="error-card">
                    <div class="error-content">

                        <div class="icon-box">
                            <i class="fas fa-ghost"></i>
                        </div>

                        <div class="error-code">404</div>

                        <h2 class="error-title">Oops! Page not found.</h2>

                        <p class="error-desc">
                            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                        </p>

                        <a th:href="@{/}" class="btn-home">
                            <i class="fas fa-home mr-2"></i> Return to Dashboard
                        </a>

                    </div>
                </div>
            </div>

        </div>
    </section>
</div>

</body>
</html>
