<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Employee | Payroll System</title>
    <style>
        /* ============================================
           1. SHARED THEME VARIABLES (Consistent)
           ============================================ */
        :root {
            /* Light Mode */
            --bg-body: #f4f6f9;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;

            /* Brand Colors */
            --primary: #4f46e5;
            --primary-soft: rgba(79, 70, 229, 0.1);
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 10px;
            --shadow-card: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --input-bg: #0f172a;
            --input-border: #475569;
        }

        /* ============================================
           2. FORM STYLES
           ============================================ */
        .content-header { padding: 20px 0; }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header-custom {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 25px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .card-title { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin: 0; }

        .card-body-custom { padding: 30px; }

        /* Form Controls */
        label {
            font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .form-control, .custom-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 10px 15px;
            height: 45px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus, .custom-select:focus {
            background-color: var(--bg-card);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            color: var(--text-primary);
        }

        .form-control:read-only {
            background-color: rgba(0,0,0,0.05);
            opacity: 0.7; cursor: not-allowed;
        }

        /* Input Group */
        .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-secondary);
            border-radius: 8px 0 0 8px;
        }

        /* Section Dividers */
        .section-title {
            display: flex; align-items: center;
            font-size: 1rem; font-weight: 700; color: var(--primary);
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .section-title i {
            background: var(--primary-soft);
            color: var(--primary);
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; margin-right: 10px;
            font-size: 0.9rem;
        }

        /* Image Upload */
        .profile-upload-container { text-align: center; margin-bottom: 30px; }
        .img-preview {
            width: 120px; height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--border-color);
            padding: 3px;
            background: var(--bg-card);
            box-shadow: var(--shadow-card);
            margin-bottom: 15px;
        }
        .custom-file-upload {
            display: inline-block; padding: 8px 20px; cursor: pointer;
            border-radius: 50px; background: var(--bg-body); color: var(--text-primary);
            border: 1px solid var(--border-color); font-size: 0.85rem; font-weight: 600;
        }
        .custom-file-upload:hover { border-color: var(--warning); color: var(--warning); }

        /* Footer Buttons */
        .card-footer-custom {
            padding: 20px 30px;
            background: var(--bg-body);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
        }

        .btn-primary {
            background: var(--primary); border: none; padding: 10px 25px;
            font-weight: 600; border-radius: 8px; height: 45px;
        }
        .btn-warning-custom {
            background: var(--warning); color: #fff; border: none; padding: 10px 25px;
            font-weight: 600; border-radius: 8px; height: 45px;
        }
        .btn-warning-custom:hover { background: #d97706; color: #fff; }

        .btn-danger-soft {
            background: rgba(239, 68, 68, 0.1); color: var(--danger); border: none;
            padding: 10px 20px; border-radius: 8px; height: 45px; font-weight: 600;
        }
        .btn-danger-soft:hover { background: var(--danger); color: white; }

        .btn-secondary {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-secondary); padding: 10px 25px; border-radius: 8px; height: 45px;
        }

        /* Mobile Tweaks */
        @media (max-width: 768px) {
            .card-footer-custom { flex-direction: column-reverse; }
            .card-footer-custom .btn { width: 100%; }
            .content-header .row { text-align: center; }
            .content-header .text-right { text-align: center !important; margin-top: 10px; }
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h1 style="color: var(--text-primary); font-weight: 700; font-size: 1.5rem; margin: 0;">
                        Edit Employee Details
                    </h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a th:href="@{/employees}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left mr-1"></i> Back to List
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div class="form-card">
                <div class="card-header-custom">
                    <h3 class="card-title"><i class="fas fa-edit mr-2 text-warning"></i>Update Information</h3>
                </div>

                <form th:action="@{/employees/save}" th:object="${employee}" method="POST" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{imageUrl}" />

                    <div class="card-body-custom">

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Error!</strong> <span th:text="${error}"></span>
                        </div>

                        <div class="profile-upload-container">
                            <img id="thumbnail"
                                 th:src="@{${employee.getPhotosImagePath}}"
                                 alt="Preview" class="img-preview"/>
                            <div>
                                <label for="fileImage" class="custom-file-upload">
                                    <i class="fas fa-camera mr-1"></i> Change Photo
                                </label>
                                <br>
                                <small class="text-secondary mt-2 d-block">
                                    <i class="fas fa-info-circle mr-1"></i> Max size: 2MB
                                </small>
                                <input type="file" name="image" id="fileImage" accept="image/png, image/jpeg" style="display: none;">
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fas fa-briefcase"></i> Official Info
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Full Name <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Designation <span class="text-danger">*</span></label>
                                    <select th:field="*{designation}" class="form-control custom-select" id="designationSelect" onchange="updateSalary()"
                                            th:classappend="${#fields.hasErrors('designation')} ? 'is-invalid' : ''">
                                        <option value="" data-salary="0">-- Select Role --</option>
                                        <th:block th:each="desig : ${designationList}">
                                            <option th:value="${desig.title}" th:text="${desig.title}" th:data-salary="${desig.fixedSalary}"></option>
                                        </th:block>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Department</label>
                                    <select th:field="*{department}" class="form-control custom-select">
                                        <option value="IT">IT & Software</option>
                                        <option value="HR">Human Resources</option>
                                        <option value="Accounts">Accounts & Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Admin">Administration</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fas fa-address-book"></i> Contact Details
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Phone Number <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                               required>
                                    </div>
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Email Address<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                    </div>
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" th:field="*{address}" class="form-control" placeholder="e.g. Savar, Dhaka">
                                </div>
                            </div>

                        </div>

                        <div class="section-title">
                            <i class="fas fa-coins"></i> Financial & Banking
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Joining Date <span class="text-danger">*</span></label>
                                    <input type="date" th:field="*{joiningDate}" class="form-control"
                                           th:classappend="${#fields.hasErrors('joiningDate')} ? 'is-invalid' : ''"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joiningDate}"></div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Basic Salary</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="font-weight: bold;">৳</span>
                                        </div>
                                        <input type="number" step="0.01" th:field="*{basicSalary}" id="salaryInput" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Fixed Deductions</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">৳</span>
                                        </div>
                                        <input type="number" step="0.01" th:field="*{deductions}" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Bank Name</label>
                                    <input type="text" th:field="*{bankName}" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Account Number</label>
                                    <input type="text" th:field="*{bankAccountNo}" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fas fa-toggle-on"></i> Employee Status
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Current Status</label>
                                    <select th:field="*{status}" class="form-control custom-select">
                                        <option value="ACTIVE">Active</option>
                                        <option value="SUSPENDED">Suspended</option>
                                        <option value="RESIGNED">Resigned</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer-custom">
                        <div>
                            <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                               class="btn btn-danger-soft"
                               onclick="return confirm('Are you sure you want to PERMANENTLY delete this employee?');">
                                <i class="fas fa-trash-alt mr-1"></i> Delete
                            </a>
                        </div>
                        <div class="d-flex gap-2" style="gap: 10px;">
                            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning-custom">
                                <i class="fas fa-sync-alt mr-2"></i> Update Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            // Image Preview
            $('#fileImage').change(function() {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) { $('#thumbnail').attr('src', e.target.result); }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });

        // Auto-fill Salary based on Designation
        function updateSalary() {
            var selectBox = document.getElementById("designationSelect");
            var selectedOption = selectBox.options[selectBox.selectedIndex];
            var salary = selectedOption.getAttribute("data-salary");
            if(salary && salary !== "0") {
                document.getElementById("salaryInput").value = salary;
            }
        }
    </script>
</th:block>
</body>
</html>
