<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | [[${appName}]]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES (Consistent Professional Light Theme) --- */
        :root {
            /* Brand Colors */
            --primary: #4f46e5;
            --primary-hover: #4338ca;

            /* Backgrounds */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-input: #ffffff;

            /* Typography */
            --text-main: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;

            /* Borders & Shadows */
            --border: #e2e8f0;
            --focus-ring: rgba(79, 70, 229, 0.25);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            /* Status */
            --error-bg: #fef2f2;
            --error-text: #991b1b;
            --error-border: #fecaca;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- SUBTLE BACKGROUND SHAPES --- */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            width: 500px; height: 500px;
            background: rgba(79, 70, 229, 0.15);
            top: -100px; right: -100px;
        }

        .shape-2 {
            width: 400px; height: 400px;
            background: rgba(56, 189, 248, 0.15);
            bottom: -50px; left: -50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, 20px); }
        }

        /* --- CARD STYLE --- */
        .login-wrapper { position: relative; z-index: 10; width: 100%; max-width: 440px; padding: 20px; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            padding: 48px 40px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Header */
        .header { text-align: center; margin-bottom: 32px; }

        .icon-circle {
            width: 60px; height: 60px;
            background: #e0e7ff;
            color: var(--primary);
            border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.75rem; font-weight: 700; color: var(--text-main); margin: 0 0 10px 0; letter-spacing: -0.025em;
        }
        .subtitle { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin: 0; }

        /* Form Elements */
        .form-group { margin-bottom: 24px; text-align: left; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }

        .input-wrapper { position: relative; }

        .form-control {
            width: 100%; padding: 12px 40px 12px 42px; /* Space for both icons */
            background: var(--bg-input);
            border: 1px solid var(--border); border-radius: 10px;
            color: var(--text-main); font-size: 0.95rem; transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .form-control::placeholder { color: #cbd5e1; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--focus-ring); background: #fff; }

        /* Icons */
        .input-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: #94a3b8; font-size: 1.1rem; pointer-events: none; transition: 0.2s;
        }
        .form-control:focus + .input-icon { color: var(--primary); }

        .password-toggle {
            position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
            color: #94a3b8; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .password-toggle:hover { color: var(--text-secondary); }

        /* Button */
        .btn-login {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }
        .btn-login:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .btn-login:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; transform: none; }

        /* Alert */
        .alert { padding: 14px; border-radius: 8px; margin-bottom: 24px; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 12px; }
        .alert-error { background: var(--error-bg); border: 1px solid var(--error-border); color: var(--error-text); }

        /* Footer */
        .footer { margin-top: 32px; text-align: center; color: #94a3b8; font-size: 0.8rem; }

        /* Spinner */
        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="login-wrapper">
    <div class="card">

        <div class="header">
            <div class="icon-circle">
                <i class="fas fa-lock-open"></i>
            </div>
            <h1 class="title">Set New Password</h1>
            <p class="subtitle">Your identity has been verified. Please create a strong new password.</p>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">

            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required autofocus>
                    <i class="fas fa-key input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword" title="Show Password"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">Update Password</span>
            </button>

        </form>

        <div class="footer">
            &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span>
            <span th:text="${teamName}">JP Tech Genius</span>
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // 1. Password Visibility Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye / eye-slash icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 2. Button Loading State
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');

        if(form) {
            form.addEventListener('submit', function() {
                // Prevent double submission
                submitBtn.disabled = true;
                // Update UI
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Updating...';
            });
        }
    });
</script>

</body>
</html>
